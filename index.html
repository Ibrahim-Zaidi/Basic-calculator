<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basique calculor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Lora:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="title">
        <h1>use this calcolator ⬇️ </h1> 
    </div>
    <section class="calcul">
        <div class="one">
            <input class="result" name="display" >
            <button class="equal  "> = </button>
        </div>   
        <div class="two">
            <button class="1 butt" data-number>1</button>
            <button class="2 butt" data-number>2</button> 
            <button class="3 butt" data-number>3</button> 
            <button class="4 butt" data-number>4</button>
            <button class="5 butt" data-number>5</button>
            <button class="6 butt" data-number>6</button>
            <button class="7 butt" data-number>7</button>
            <button class="8 butt" data-number>8</button>
            <button class="9 butt" data-number>9</button>
            <button class="0 butt" data-number>0</button>
            <button class="00 butt" data-number>00</button>
            <button class="point butt" data-number>.</button>
            <button class="plus butt"data-operator>+</button>
            <button class="minus butt" data-operator>-</button>
            <button class="divide butt" data-operator>/</button>
            <button class="multiple butt" data-operator>*</button>
        </div>
    </section>

    <script href="script.js"></script>
</body>
</html>
